<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/searchcp.css" />
    <script src="../static/js/searchcp.js"></script>
    <title>Groupie-Tracker</title>
  </head>
  <body>
    <nav>
      <a class="logo"><img src="../static/img/x32icon.png" alt="logo" /></a>
      <a>Groupie-Tracker</a>
      <div class="right-nav">
        <a href="/">Accueil</a>
        <a href="/groupes">Groupes</a>
        <a href="https://github.com/7cMyrzen/groupie-tracker"
          ><img src="../static/img/x32github.png"
        /></a>
      </div>
    </nav>
    <body class="body-card">
      <div class="topsearch">
        <input
          type="text"
          id="search"
          onkeyup="checkKeyPress(event)"
          placeholder="Rechercher un groupe"
        />
        <div class="filter F1">
          <label for="membersFilter" style="font-weight: bold"
            >Date de creation</label
          >
          <div>
            <input
              type="checkbox"
              id="option1-1"
              name="choix"
              onclick="updateSelection1('option1')"
            />
            <label for="option1-1">Avant 2000</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="option1-2"
              name="choix"
              onclick="updateSelection1('option2')"
            />
            <label for="option1-2">Apres 2000</label>
          </div>
        </div>
        <div class="filter F2">
          <label for="membersFilter" style="font-weight: bold"
            >Premier Album</label
          >
          <div>
            <input
              type="checkbox"
              id="option2-1"
              name="choix"
              onclick="updateSelection2('option1')"
            />
            <label for="option2-1">Avant 2000</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="option2-2"
              name="choix"
              onclick="updateSelection2('option2')"
            />
            <label for="option2-2">Apres 2000</label>
          </div>
        </div>
        <div class="filter F3">
          <label for="membersFilter" style="font-weight: bold"
            >Nb. de membres</label
          >
          <div>
            <input
              type="checkbox"
              id="option3-1"
              name="choix"
              onclick="updateSelection3('option1')"
            />
            <label for="option3-1">3 ou moins</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="option3-2"
              name="choix"
              onclick="updateSelection3('option2')"
            />
            <label for="option3-2">4 ou plus</label>
          </div>
        </div>
        <button
          class="custom-btn btn-12 normalbtn"
          type="submit"
          onclick="filter()"
        >
          <span>Click</span><span>Filtrer</span>
        </button>
      </div>
      {{range .}}
      <div
        class="card-container {{.MembersNumber}} {{.FirstAlbum}} {{.CreationDate}}"
        id="{{.ID}}"
      >
        <a href="/groupe/{{.ID}}">
          <div class="card">
            <div class="cardimg">
              <img src="{{.Image}}" />
            </div>
            <div class="cardname">{{.Name}}</div>
          </div>
        </a>
        <div class="hidden-info">
          <div class="cardinfo">
            <div class="cardinfo-title">NBMebres</div>
            <div class="cardinfo-content1">{{.MembersNumber}}</div>
          </div>
          <div class="cardinfo">
            <div class="cardinfo-title">FirstAlbums</div>
            <div class="cardinfo-content2">{{.FirstAlbum}}</div>
          </div>
          <div class="cardinfo">
            <div class="cardinfo-title">CreationDate</div>
            <div class="cardinfo-content3">{{.CreationDate}}</div>
          </div>
        </div>
      </div>
      {{end}}
    </body>
  </body>
</html>
